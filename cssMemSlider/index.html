<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>css MemSlider</title>
</head>
<body>
    <div class="container">
        <input type="radio" id="1" name="image_slide" hidden>
        <input type="radio" id="2" name="image_slide" hidden>
        <input type="radio" id="3" name="image_slide" hidden>
        <input type="radio" id="4" name="image_slide" hidden>
        <input type="radio" id="5" name="image_slide" hidden>
        <div class="slide">
            <div class="item_slide">
                <img src="/assest/1_.jpg" alt="slide1">
                <label for="1" class="label_item_slide">image_1</label></div>
            <div class="item_slide">
                <img src="/assest/2_.jpg" alt="slide2">
                <label for="2" class="label_item_slide">image_2</label></div>
            <div class="item_slide">
                <img src="/assest/3_.jpg" alt="slide3">
                <label for="3" class="label_item_slide">image_3</label></div>
            <div class="item_slide">
                <img src="/assest/4_.jpg" alt="slide4">
                <label for="4" class="label_item_slide">image_4</label></div>
            <div class="item_slide">
                <img src="/assest/5_.jpg" alt="slide5">
                <label for="5" class="label_item_slide">image_5</label></div>
        </div>
        <div class="pagination">
            <label for="1" class="pagination_item">
                <img src="/assest/1_.jpg" alt="image1"></label>
            <label for="2" class="pagination_item">
                <img src="/assest/2_.jpg" alt="image2"></label>
            <label for="3" class="pagination_item">
                <img src="/assest/3_.jpg" alt="image3"></label>
            <label for="4" class="pagination_item">
                <img src="/assest/4_.jpg" alt="image4"></label>
            <label for="5" class="pagination_item">
                <img src="/assest/5_.jpg" alt="image5"></label>
        </div>
    </div>
</body>
</html>
