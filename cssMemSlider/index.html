<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.ccs">
    <title>css MemSlider</title>
</head>
<body>
    <div class="container">
        <input type="radio" id="1" name="image_slide" hidden>
        <input type="radio" id="2" name="image_slide" hidden>
        <input type="radio" id="3" name="image_slide" hidden>
        <div class="slide">
            <div class="item_slide">
                <img src="/assest/1.jpg" alt="slide1"></div>
            <div class="item_slide">
                <img src="/assest/2.jpg" alt="slide2"></div>
            <div class="item_slide">
                <img src="/assest/3.jpg" alt="slide3"></div>
            <div class="item_slide">
                <img src="/assest/4.jpg" alt="slide4"></div>
        </div>
        <div class="pagination">
            <label for="1" class="pagination_item">
                <img src="/assest/1.jpg" alt="image1"></label>
            <label for="2" class="pagination_item">
                <img src="/assest/2.jpg" alt="image2"></label>
            <label for="3" class="pagination_item">
                <img src="/assest/3.jpg" alt="image3"></label>
        </div>
    </div>
</body>
</html>
